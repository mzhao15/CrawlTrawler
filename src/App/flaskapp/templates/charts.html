		      <label for="cik">Choose a company:</label>
		      <input id="cik" type="text" class="form-control" placeholder="00000000">

		    <div class="col">

	  <div id="chart">
		  <!-- <canvas id="myChart" style="max-width: 800px;"></canvas> -->
	  </div>
	  <!-- preload a chart-->
	  <script>
	  	// Load the Visualization API and the package.
	  	google.charts.load('current', {'packages':['corechart']});
	  	// Set a callback to run when the Google Visualization API is loaded.
	  	google.charts.setOnLoadCallback(drawChart);
	  	function drawChart() {
			// Create the data table.
			var data = new google.visualization.DataTable();
			data.addColumn('string', 'Date');
			data.addColumn('number', '# of visits');
			data.addRows([
			  ['2016-01-01', 3],
			  ['2016-01-02', 1],
			  ['2016-01-03', 1],
			  ['2016-01-04', 1],
			  ['2016-01-05', 2]
			]);

			// Set chart options
			var options = {'title':'Example',
			               // 'width':800,
			               'height':400};

			// Instantiate and draw our chart, passing in some options.
			var chart = new google.visualization.ColumnChart(document.getElementById('chart'));

			function selectHandler() {
			  var selectedItem = chart.getSelection()[0];
			  if (selectedItem) {
			    var date = data.getValue(selectedItem.row, 0);
			    alert('The user selected ' + data);
			  }
			}

			google.visualization.events.addListener(chart, 'select', selectHandler);
			chart.draw(data, options);
		}
	  </script>
  </div>
</div>
